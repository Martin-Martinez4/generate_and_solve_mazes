<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="maze">
        
    </div>
    <p id="maze_description">Create a maze then use the solver to solve it</p>
    <p id="solution-report"></p>
    <div>

        <h3>What size should the maze be?</h3>
        <input id="size" type="number" min="5">
    </div>
    <div>

        <h3>Which algorithm should be used to <u><em>create</em></u> the maze</h3>
        <button id="prims">Prim's</button> <button id="kruskals">Kruskal's</button> <button  id="backtracking">Recursive Backtracking</button>
    </div>
    <div>

        <h3>Which algorithm should be used to <u><em>solve</em></u> the maze</h3>
        <button id="breadth_first">Breadth First Search</button> <button id="euclidean">Greedy Search (Euclidean distance Hueristic)</button> <button id="manhattan">Greedy Search (Manhattan distance Hueristic)</button><button id="chebyshev">Greedy Search (Chebyshev distance Hueristic)</button>
    </div>
    
</body>
<script defer type="module" src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
